version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3.0-apache
    steps:
      - checkout
      - run: sudo apt upgrade
      - run: sudo docker-php-ext-install zip
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run: composer install
  test:
    docker:
      - image: circleci/php:7.3.0-apache
    steps:
      - checkout
      - run: sudo apt upgrade
      - run: sudo docker-php-ext-install zip
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
      - run: composer install
      - run: ./vendor/bin/phpunit tests --color
      - store_test_results:
          path: ~/phpunit
      - store_artifacts:
          path: ~/phpunit
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
          filters:
            branches:
              only:
                - master
                - development
      - test
          requires:
            - build
      - hold:
          type: approval
          requires:
            - test

            - deploy-development:
                requires:
                  - test
                  - build
                filters:
                  branches:
                    only: development

            - deploy-prod:
                requires:
                  - build
                  - test
                  - hold
                filters:
                  branches:
                    only: master